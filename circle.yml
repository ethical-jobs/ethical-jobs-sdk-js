machine:
  timezone: Australia/Melbourne
  node:
    version: 6
  environment:
    NPM_USERNAME: ethicaljobs
    NPM_EMAIL: andrew@ethicaljobs.com.au

dependencies:
  pre:
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn yarn=0.17.8-1
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install

test:
  override:
    - yarn run test

deployment:
  npm:
    tag: /v[0-9]+(\.[0-9]+)*/
    commands:
      - echo ${NPM_USERNAME}
      - echo $NPM_USERNAME
      - echo ${NPM_EMAIL}
      - echo $NPM_EMAIL
      - echo -e "${NPM_USERNAME}\n${NPM_EMAIL}" | npm login
      - echo -e "$CIRCLE_TAG\n$NPM_PASSWORD" | yarn publish
